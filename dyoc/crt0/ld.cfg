# This is taken from https://cc65.github.io/doc/customizing.html
MEMORY
{
   ZP:
      start  $0000
      size   $0100
      type   rw
      define yes;

   RAM:
      start  $0200
      size   $0E00
      define yes;

   ROM:
      start  $F800
      size   $0800
      fill   yes
      file   "prog/rom.bin";
}

SEGMENTS
{
   ZEROPAGE:
      load     ZP
      type     zp
      define   yes;
   DATA:
      load     ROM
      type     rw
      define   yes
      run      RAM;
   BSS:
      load     RAM
      type     bss
      define   yes;
   HEAP:
      load     RAM
      type     bss
      optional yes;
   STARTUP:
      load     ROM
      type     ro;
   ONCE:
      load     ROM
      type     ro
      optional yes;
   CODE:
      load     ROM
      type     ro;
   RODATA:
      load     ROM
      type     ro;
   VECTORS:
      load     ROM
      type     ro
      start    $FFFA;
}

FEATURES {
   CONDES:    segment = STARTUP,
              type    = constructor,
              label   = __CONSTRUCTOR_TABLE__,
              count   = __CONSTRUCTOR_COUNT__;
   CONDES:    segment = STARTUP,
              type    = destructor,
              label   = __DESTRUCTOR_TABLE__,
              count   = __DESTRUCTOR_COUNT__;
}

SYMBOLS {
   # Define the stack size for the application
   __STACKSIZE__:
      value $0200
      type  weak;
}

